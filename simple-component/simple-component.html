<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles\component.css">
</head>
<body>
    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images\ballet-class.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images\ballet-production-performance-don-quixote-45258.webp" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images\pexels-photo-358010.webp" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images\pexels-photo-8462862.webp" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images\pexels-photo-5149613.webp" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images\pexels-photo-5154372.webp" style="width:100%;">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images\ballet-class.png" style="width:100%" onclick="currentSlide(1)" alt="Balerina">
      </div>
      <div class="column">
        <img class="demo cursor" src="images\ballet-production-performance-don-quixote-45258.webp" style="width:100%" onclick="currentSlide(2)" alt="Don Quixote Ballet">
      </div>
      <div class="column">
        <img class="demo cursor" src="images\pexels-photo-358010.webp" style="width:100% " onclick="currentSlide(3)" alt="Balerinas in Performance">
      </div>
      <div class="column">
        <img class="demo cursor" src="images\pexels-photo-8462862.webp" style="width:100%" onclick="currentSlide(4)" alt="Ballet dancers">
      </div>
      <div class="column">
        <img class="demo cursor" src="images\pexels-photo-5149613.webp" style="width:100%" onclick="currentSlide(5)" alt="Little Balerina ">
      </div>
      <div class="column">
        <img class="demo cursor" src="images\pexels-photo-5154372.webp" style="width:100%;" onclick="currentSlide(6)" alt="Point Shoes">
      </div>
    </div>
  </div>
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
        
    </body>
    </html>
